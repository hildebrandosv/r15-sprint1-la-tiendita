<!doctype html>
<html lang="es">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="tmp.css">

   <title>Modal</title>
</head>

<body>

   <!-- Modal to read the address to the shiping. This modal only is showed when the 
        user do not has a address registered and the button of the modal is always 
        hide and this is activated fron JS when a product is selected. -->
   <div id="nn" class="container my-5">
      <!-- Button to activate trhe modal: is always hide TODO: PONER LA CLASE DE OCULTO -->
      <button id="idBtnModalAdressShipping" class="btn btn-dark" type="button" data-bs-toggle="modal"
         data-bs-target="#idModalStaticAddress">
         Choose your Address Shipping
      </button>
      <!-- Modal to read the shipping address -->
      <div id="idModalStaticAddress" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="idModalDialogAddress" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h2 id="idModalDialogAddress" class="modal-title">¿Donde quieres recibir tu pedido?</h5>
                     <button id="btnCloseModal" class="btn-close" type="button" data-bs-dismiss="modal"
                        aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <p>Para poder ofrecerte productos dentro de tu área, necesitamos tu dirección.</p>
                  <div class="input-group mb-5 ">
                     <select id="idCitiesSelect" class="form-select" aria-label="Select filled from JS (Hs)">
                        <option selected>Elija una dirección...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                     </select>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-info" data-bs-dismiss="modal">
                     Cancelar
                  </button>
                  <button id="idBtnSaveAddress" type="button" class="btn btn-success" data-bs-dismiss="modal">
                     Guardar
                  </button>
               </div>
            </div>
         </div> <!-- class="modal-dialog" -->
      </div> <!-- End: id="idModalStaticAddress" -->
   </div> <!-- End: Container with te botton of the modal and the modal -->


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
   <script src="tmp.js"></script>

</body>
