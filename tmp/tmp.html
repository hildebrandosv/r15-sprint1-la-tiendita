<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="tmp.css">

  <title>Tarjeta de Crédito</title>
</head>
<!-- idBtnModalCartDetail idModalCartDetail -->

<body>

  <div class="row container">
    <div class="m-3">
      <a id="idReturnToPay"
        class="pb-1 pe-1 display-6 text-light text-decoration-none bg-dark rounded-circle d-flex justify-content-center align-items-center"
        style="width: 50px; height: 50px;" aria-current="page" href="#">
        < </a>
    </div>
    <div class="col-6">

    </div> <!-- End: container with cart detail to pay (there are: a with info cart, and other with pay form) -->
    <div class="col-6">
      <form class="form-group mt-4">
        <div class="form-group mb-3">
          <label for="idEmail" class="form-label">Correo electrónico</label>
          <input id="idEmail" type="text" class="form-control mt-1 shadow" style="font-size: 1.05em;" autoComplete="off"
            placeholder="MiUsuario@dominio.com" required />
        </div> <!-- End: input EMAIL  -->
        <div class="form-group mb-3">
          <label for="idCardNumber" class="form-label">Información de la tarjeta</label>
          <div class="row border rounded-3 shadow mx-0">
            <div id="idInfoCartToPay" class="col-6 my-2">
              <input id="idCardNumber" type="text" class="form-control border-0" style="font-size: 1.05em;"
                autoComplete="off" placeholder="1029 384756 5674 8392" required />
            </div>
            <div id="idCreditCardsImages" class="col-6 my-1 d-flex justify-content-around align-items-center">
              <a id="idVisaCard" class="" aria-current="page" href="#">
                <img src="images/tc-visa01.png" id="visa" width="40" height="40">
              </a>
              <a id="idMasterCard" class="" href="#">
                <img src="images/tc-master-card01.png" id="mastercard" width="40" height="40">
              </a>
              <a id="idAmexCard" class="" href="#">
                <img src="images/tc-american-express01.png" id="amex" width="40" height="40">
              </a>
              <a id="idDinersCard" id="idCard" class=" pe-3" href="#">
                <img src="images/tc-diners-club01.png" id="diners" width="40" height="40">
              </a>
            </div>
            <div class="form-group mb-2 row mx-0 border-top">
              <div class="col-6 mt-2 border-end my-0">
                <input id="idExpirationDate" type="text" class="form-control border-0" style="font-size: 1.05em;"
                  autoComplete="off" placeholder="MM / YY" required />
              </div>
              <div class="col-6 mt-2">
                <input id="idExpirationDate" type="text" class="form-control border-0" style="font-size: 1.05em;"
                  autoComplete="off" placeholder="CVV" required />
              </div>
            </div>
          </div> <!-- End: input fields credit cart information  -->
        </div> <!-- End: label and input fields credit cart information  -->
        <div class="form-group mb-3">
          <label for="idCardName" class="form-label">Nombre en la tarjeta</label>
          <input id="idCardName" type="text" class="form-control mt-1 shadow" style="font-size: 1.05em;"
            autoComplete="off" placeholder="" required />
        </div> <!-- End: input EMAIL  -->

        <div class="d-grid">
          <button id="idBtnToPayForm" type="submit" class="btn text-white clCol-btn1"
            class="btn fs-3 shadow text-light clCol-btn1">
            <span class="me-4 fs-4">Pagar</span>
            <span id="idTotalToPayForm" class="ms-4 fs-5">$0</span>
          </button>
        </div> <!-- End: Final pay button -->
      </form> <!-- End: Form to final pay -->
    </div> <!-- End: pay form container (there are: a with info cart, and other with pay form) -->
  </div> <!-- End: class="row container" (contains a column with data cart an other with form to pay) -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="tmp.js" type="module"></script>

</body>
