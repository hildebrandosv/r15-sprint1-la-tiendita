<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="tmp.css">

  <title>Tarjeta de Crédito</title>
</head>
<!-- idBtnModalCartDetail idModalCartDetail -->

<body>

  <div class="row container">
    <div class="col-6">
    </div> <!-- TODO: Fin DIV Información carrito  -->
    <div class="col-6">
      <form class="form-group mt-4">
        <div class="form-group mb-3">
          <label for="idEmail" class="form-label">Correo electrónico</label>
          <input id="idEmail" type="text" class="form-control mt-1 shadow" style="font-size: 1.05em;" autoComplete="off"
            placeholder="MiUsuario@dominio.com" required />
        </div> <!-- TODO: Fin DIV lectura email  -->
        <div class="form-group mb-3">
          <label for="idCardNumber">Información de la tarjeta</label>
          <div class="border rounded-3 shadow">
            <div class="row border-bottom mx-0">
              <div id="idInfoCartToPay" class="col-6">
                <input id="idCardNumber" type="text" class="form-control border-0" style="font-size: 1.05em;"
                  autoComplete="off" placeholder="1029 384756 5674 8392" required />
              </div>
              <div id="idCreditCardsImages" class="col-6 d-flex justify-content-around align-items-center">
                <a id="idVisaCard" class="" aria-current="page" href="#">
                  <img src="images/tc-visa01.png" id="visa" width="40" height="40">
                </a>
                <a id="idMasterCard" class="" href="#">
                  <img src="images/tc-master-card01.png" id="mastercard" width="40" height="40">
                </a>
                <a id="idAmexCard" class="" href="#">
                  <img src="images/tc-american-express01.png" id="amex" width="40" height="40">
                </a>
                <a id="idDinersCard" id="idCard" class=" pe-3" href="#">
                  <img src="images/tc-diners-club01.png" id="diners" width="40" height="40">
                </a>
              </div>
              <div class="form-group mb-3">
                <p class="bg-warning"> Voy aquí.<br>
                  Debo leer mes/año y números de seguridad <br>
                  nombre de la tarjeta y<br>
                  boton de pago<br>
                  ADEMAS, botón volver parte superior izquierda
                </p>
              </div>

            </div>
          </div> <!-- TODO: Fin DIV información de la TC sin el título  "Información de la tarjeta" (pone el border) -->
        </div> <!-- TODO: Fin DIV Información de la tarjeta (número | tarjeta  y fecha | dígitos de seguridad )  -->

      </form>
    </div> <!-- TODO: Fin DIV Información de pago (formulario)  -->
  </div> <!-- End: class="row container" -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="tmp.js" type="module"></script>

</body>
