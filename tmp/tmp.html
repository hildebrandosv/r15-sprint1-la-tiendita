<html lang="es">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="tmp.css">

   <title>Modal</title>
</head>

<body>
   
   <!-- Button trigger modal -->
   <!-- <button id="idModalCartEmpty" type="button" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#idBtnModalCartEmpty">
      El carrito está vacio
   </button> -->
   <!-- Modal -->
   <div id="idBtnModalCartEmpty" class="modal fade" tabindex="-1" aria-labelledby="idBtnModalCartEmptyLabel"
      aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <div class=" d-block">
                  <h5 class="modal-title" id="idBtnModalCartEmptyLabel">Entregar en:</h5>
                  <img class="img-fluid me-2" src="images/gps01.png" width="15" height="15"><span class="clDeliveryAddress">PONER AQUÍ LA DIRECCIÓN LEIDA</span>
               </div>
               <button type="button" class="btn-close bg-dark" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div><img class="img-fluid rounded mx-auto d-block" src="images/cart-empty02.png" alt=""></div>
            </div>
            <div class="modal-footer">
               <h5 class="mx-auto">
                  <img class="img-fluid mx-1" src="images/info01.png" width="30" height="30">
                  Tu canasta está vacia.
               </h5>
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
               <button id="idBtnAddProdModCartEmpty" type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar productos</button>
            </div>
         </div>
      </div>
   </div>  <!-- End: id="idBtnModalCartEmpty"  -->



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
   <script src="tmp.js" type="module"></script>

</body>
