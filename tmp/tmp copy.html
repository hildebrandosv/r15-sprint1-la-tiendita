<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="tmp.css">

  <title>Modal</title>
</head>

<body>

  <!-- Button trigger modal -->
  <button id="idBtnModalCartDetail" type="button" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#idModalCartDetail">
    Ver contenido del carrito
  </button>
  <!-- Modal -->
  <div id="idModalCartDetail" class="modal fade" tabindex="-1" aria-labelledby="idModalCartDetailLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div class=" d-block">
            <h5 class="modal-title" id="idModalCartDetailLabel">Entregar en:</h5>
            <img class="img-fluid me-2" src="images/gps01.png" width="15" height="15"><span
              class="clDeliveryAddress">PONER AQUÍ LA DIRECCIÓN LEIDA</span>
          </div>
          <button type="button"
            class="btn-close bg-black opacity-100 d-flex justify-content-center align-items-center rounded-circle text-light"
            data-bs-dismiss="modal" aria-label="Close">X</button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <!-- Add all item here from js with the cart contain and gets the data from the local store -->
          </ul>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <h5 class="">
            <a class="nav-link active" href="">
              <img class="img-fluid mx-1" src="images/cart-empty03.png" width="30" height="30">
              Vaciar canasta
            </a>
          </h5>
          <button id="idBtnAddProdModCartEmpty" type="button"
            class="btn btn-success py-3 rounded-3 opacity-25 shadow me-4 text-light clCol-btn1" data-bs-dismiss="modal">
            <span class="bg-secondary py-2 px-3 me-4">6</span><span class="fw-bold">Ir a pagar</span><span
              class="p-2 ms-4">$32,455</span>
          </button>
        </div>
      </div>
    </div>
  </div> <!-- End: id="idModalCartDetail"  -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="tmp.js" type="module"></script>

</body>
